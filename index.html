<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaheer Caterers - Premium Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('BACKGROUND.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            color: #f8f8f8;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            background: rgba(30, 20, 10, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            border: 2px solid #D4AF37;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #8B0000 0%, #A0522D 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #D4AF37, #FFD700, #D4AF37);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #FFD700;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .tagline {
            font-size: 1.3rem;
            color: #FFEBCD;
            font-style: italic;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .year {
            font-size: 1rem;
            color: #D4AF37;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 5px;
        }

        .slider-container {
            padding: 40px 30px;
            background: rgba(20, 15, 10, 0.7);
        }

        .slider-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            border: 3px solid #D4AF37;
        }

        .slider {
            position: relative;
            background: #1a1208;
        }

        .slides {
            display: none;
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(212, 175, 55, 0.9);
            border: none;
            border-radius: 50%;
            color: #8B0000;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: #FFD700;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
            padding: 15px;
            background: rgba(30, 20, 10, 0.8);
            border-radius: 15px;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5D4037;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .dot:hover {
            background: #D4AF37;
            transform: scale(1.2);
        }

        .dot.active {
            background: #FFD700;
            border-color: #8B0000;
            transform: scale(1.2);
        }

        .slide-counter {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            border: 1px solid #D4AF37;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            padding: 0 20px;
        }

        .btn {
            padding: 15px 35px;
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            color: #FFEBCD;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FFD700, #D4AF37);
            color: #8B0000;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .footer {
            background: linear-gradient(135deg, #2c1810, #1a1208);
            padding: 30px;
            text-align: center;
            border-top: 3px solid #D4AF37;
            margin-top: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #FFEBCD;
            font-size: 1.1rem;
        }

        .contact-item i {
            color: #D4AF37;
            font-size: 1.3rem;
        }

        .swipe-hint {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #D4AF37;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .slides {
                height: 400px;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .btn {
                width: 80%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .slides {
                height: 300px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .prev {
                left: 10px;
            }
            
            .next {
                right: 10px;
            }
            
            .btn {
                width: 90%;
            }
            
            .footer {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> ZAHEER CATERERS</h1>
            <p class="tagline">Exquisite Indian Cuisine & Royal Catering Services</p>
            <div class="year">Established 1995</div>
        </div>

        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img class="slides" src="zaheerlogo.jpg" alt="Zaheer Caterers Logo">
                    <img class="slides" src="cover.jpg" alt="Our Special Menu">
                    <img class="slides" src="1.png" alt="Mutton Gravy">
                    <img class="slides" src="2.png" alt="Chicken Biryani">
                    <img class="slides" src="3.png" alt="Mutton Biryani">
                    <img class="slides" src="4.png" alt="Chicken Pulao">
                    
                    <div class="slide-counter">
                        <span id="current-slide">1</span> / <span id="total-slides">6</span>
                    </div>
                    
                    <div class="swipe-hint">
                        <i class="fas fa-hand-point-left"></i> 
                        <span>Swipe or use arrows</span> 
                        <i class="fas fa-hand-point-right"></i>
                    </div>
                    
                    <button class="nav-btn prev" onclick="changeSlide(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn next" onclick="changeSlide(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="changeSlide(-1)">
                <i class="fas fa-arrow-left"></i> PREVIOUS
            </button>
            <button class="btn" onclick="changeSlide(1)">
                NEXT <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div class="footer">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Shriwardhan, Maharashtra, India</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <span>+91 93564 23277</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-clock"></i>
                    <span>Open: 10:00 AM - 10:00 PM</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 50;
        
        document.addEventListener('DOMContentLoaded', function() {
            showSlides(slideIndex);
            updateSlideCounter();
        });
        
        function changeSlide(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            if (slides.length > 0) {
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
            
            updateSlideCounter();
        }
        
        function updateSlideCounter() {
            let slides = document.getElementsByClassName("slides");
            document.getElementById("current-slide").textContent = slideIndex;
            document.getElementById("total-slides").textContent = slides.length;
        }
        
        document.querySelector('.slider').addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });
        
        document.querySelector('.slider').addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            if (touchEndX < touchStartX - swipeThreshold) {
                changeSlide(1);
            } else if (touchEndX > touchStartX + swipeThreshold) {
                changeSlide(-1);
            }
        });
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight') {
                changeSlide(1);
            }
        });
    </script>

</body>
</html>
